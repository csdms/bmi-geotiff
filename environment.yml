# An environment to develop, build, test, and document bmi-geotiff.
name: geotiff
channels:
  - conda-forge
dependencies:
  - python >=3.10
  - pip
  - pyyaml
  - rioxarray
  - rasterio >=1.0
  - bmipy
  - nox
  - pytest
  - pytest-cov
  - pytest-datadir
  - coveralls
  - bmi-tester
  - sphinx >=8
  - myst_parser
  - notebook
  - matplotlib
  - cartopy
  - python-build
  - twine
  - zest.releaser
